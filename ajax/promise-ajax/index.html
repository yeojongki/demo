<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ajax</title>
</head>

<body>
  <script type="module">
    import ajax from './index.js';

    const { CancelToken } = ajax
    const { token, cancel } = CancelToken.source()

    ajax({
      url: 'http://localhost:3005/api/date',
      cancelToken: token
    }).then(res => {
      document.body.textContent = `now: ${res}`
    }).catch(err => {
      console.error(err)
    })

    cancel("取消")

    setTimeout(() => {
      cancel("取消2")
    }, 1000);
  </script>

</body>

</html>
